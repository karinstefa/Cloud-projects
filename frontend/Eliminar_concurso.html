    <script type="text/javascript">
        var id_buscar = "1";
        $(document).ready(function(){
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            id_buscar = urlParams.get('id')
            let URL = 'http://172.31.92.104:8080/concurso/'+id_buscar
            fetch(URL)
            .then(response=> {
                if(!response.ok){
                    throw Error(response.statusText);
                }
                return response.json();
            })

            })
            .catch(error => console.log(error) )
        });
        $("#aceptar").click(()=>{
            let URL = 'http://172.31.92.104:8080/concursos/'+id_buscar
            fetch(URL, {
                method: 'DELETE'
            })
            .then(response=> {
                alert("Concurso eliminado satisfactoriamente");
                location.href = 'Listar_concursos.html';
            })
